    <style>
      :root {
        --color-primary: 235 36 142;
        --color-primary-dark: 201 31 122;
        --color-primary-light: 253 234 241;
      }

      /* Responsive Table Styles */
      @media (max-width: 1023px) { /* Tailwind's lg breakpoint */
        .responsive-table thead {
          display: none;
        }
        .responsive-table tbody, .responsive-table tr, .responsive-table td {
          display: block;
          width: 100%;
        }
        .responsive-table tr {
          margin-bottom: 1rem;
          border: 1px solid #e5e7eb; /* border-gray-200 */
          border-radius: 0.5rem; /* rounded-lg */
          overflow: hidden; /* Ensure rounded corners on children */
        }
        .responsive-table td {
          text-align: right;
          padding-left: 50%;
          position: relative;
          padding-top: 0.5rem;
          padding-bottom: 0.5rem;
          min-height: 2rem; /* Ensure cells are not collapsed */
          display: flex;
          align-items: center;
          justify-content: flex-end;
          padding-right: 1rem;
        }
        .responsive-table td:before {
          content: attr(data-label);
          position: absolute;
          left: 1rem;
          width: calc(50% - 1.5rem);
          padding-right: 0.5rem;
          font-weight: 600;
          text-align: left;
          white-space: nowrap;
        }
        .responsive-table td.actions-cell {
          padding-left: 1rem;
          border-top: 1px solid #f3f4f6; /* border-gray-100 */
          margin-top: 0.75rem;
          padding-top: 0.75rem;
          justify-content: flex-start;
        }
        .responsive-table td.actions-cell:before {
          content: none;
        }

        /* Improved Submission Card Layout */
        .responsive-table.submission-cards tr {
            padding: 0;
        }
        /* Card Header */
        .responsive-table.submission-cards td:first-child {
            padding: 1rem;
            text-align: left;
            justify-content: flex-start;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }
        .responsive-table.submission-cards td:first-child::before {
            content: none;
        }
        .responsive-table.submission-cards .responsive-name {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .responsive-table.submission-cards .responsive-id {
            font-size: 0.875rem; /* text-sm */
            color: #4B5563; /* text-gray-600 */
            background-color: #e5e7eb; /* bg-gray-200 */
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            display: inline-block;
        }
        /* Card Body */
        .responsive-table.submission-cards td:not(:first-child) {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        /* Card Footer / Actions */
        .responsive-table.submission-cards td.actions-cell {
            padding-left: 1rem;
            border-top: 1px solid #e5e7eb;
            margin-top: 0;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            background-color: #f9fafb;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

      }

    </style>
